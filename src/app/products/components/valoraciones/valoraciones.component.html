<section class="productos-destacados-carrusel">
    <div class="container my-5 pt-3">
        <div class="row">
            <div class="col-12 mb-3">
                <h2>¿Qué dicen nuestros clientes?</h2>
            </div>
            @for (item of valoraciones.slice(0,4); track $index) {
            <div class="col-3">
                <div class="card valoraciones-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">
                                <p class="pe-2">{{item.VAL_PUNTAJE}}</p>
                                <i class="bi bi-star"></i>
                            </div>
                            <p>{{item.VAL_FECHA | date:'dd-MM-yyyy'}}</p>
                        </div>
                        <h5 class="card-title">{{item.Producto.PRO_NOMBRE}}</h5>
                        <p class="card-text">{{item.VAL_COMENTARIO}}</p>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
