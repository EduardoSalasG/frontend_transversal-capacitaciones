<section class="registerFormulario">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-10 contenedor">
                <h1 class="text-center">
                    <img class="mb-4"
                        src="https://www.transversal-otec.cl/wp-content/uploads/2022/03/logo-transversal-e1686778917240.jpg"
                        alt="" width="72" height="57">
                    Registro
                </h1>
                <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control input-formulario" id="nombre"
                            placeholder="Ingresa tu nombre" formControlName="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoPat" class="form-label">Apellido paterno</label>
                        <input type="text" class="form-control input-formulario" id="apellidoPat"
                            placeholder="Ingresa tu apellido" formControlName="apellidoPat">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMat" class="form-label">Apellido materno</label>
                        <input type="text" class="form-control input-formulario" id="apellidoMat"
                            placeholder="Ingresa tu apellido" formControlName="apellidoMat">
                    </div>
                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control input-formulario" id="rut" placeholder="XXXXXXXX-X"
                            formControlName="rut">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control input-formulario" id="correo"
                            placeholder="name@example.com" formControlName="correo">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control input-formulario" id="contrasena"
                            placeholder="Contraseña" formControlName="contrasena">
                    </div>
                    <div class="d-flex">
                        <div class="form-check mb-3 me-3">
                            <input class="form-check-input" type="radio" name="genero" id="genero"
                                formControlName="genero" value="false">
                            <label class="form-check-label" for="genero">
                                Hombre
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="genero" id="genero"
                                formControlName="genero" value="true">
                            <label class="form-check-label" for="genero">
                                Mujer
                            </label>
                        </div>
                    </div>


                    <button class="btn btn-primary py-2 btn-register-form" type="submit">Registrarme</button>
                </form>

            </div>

        </div>
    </div>
</section>
