<section class="registerFormulario">
    <div class="row  justify-content-center align-items-center mt-5">
        <div class="col-10 contenedor">
            <h1 class="text-center">
                <img class="mb-4"
                    src="https://www.transversal-otec.cl/wp-content/uploads/2022/03/logo-transversal-e1686778917240.jpg"
                    alt="" width="72" height="57">
                Registro
            </h1>
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                    <input type="text" class="form-control input-formulario" id="nombre" placeholder="Nombre"
                        formControlName="nombre">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control input-formulario" id="apellidoPat"
                        placeholder="Apellido Paterno" formControlName="apellidoPat" required="true">
                    <label for="apellidoPat">Apellido paterno</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control input-formulario" id="apellidoMat"
                        placeholder="Apellido Materno" formControlName="apellidoMat">
                    <label for="apellidoMat">Apellido materno</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control input-formulario" id="rut" placeholder="XXXXXXXX-X"
                        formControlName="rut">
                    <label for="rut">RUT</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control input-formulario" id="correo" placeholder="name@example.com"
                        formControlName="correo">
                    <label for="correo">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control input-formulario" id="contrasena"
                        placeholder="Contraseña" formControlName="contrasena">
                    <label for="contrasena">Contraseña</label>
                </div>
                <div class="d-flex">
                    <div class="form-check mb-3 me-3">
                        <input class="form-check-input" type="radio" name="genero" id="genero" formControlName="genero"
                            value="false">
                        <label class="form-check-label" for="genero">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="genero" id="genero" formControlName="genero"
                            value="true">
                        <label class="form-check-label" for="genero">
                            Mujer
                        </label>
                    </div>
                </div>


                <button class="btn btn-primary py-2" type="submit">Registrarme</button>
            </form>

        </div>

    </div>
</section>
