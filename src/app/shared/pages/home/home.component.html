<div class="d-flex flex-column min-vh-100">

    <app-navbar />

    <section class="banner-principal mt-5">
        <div class="container banner-principal_home">
            <div class="row align-items-center">

                        Descubre los cursos que tenemos para tu empresa

                </div>

                </div>

                    <app-carousel-leads [leads]="leads" [cantidadItems]="cantidadItems" />

            </div>
        </div>
