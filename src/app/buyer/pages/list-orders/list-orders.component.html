<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="m-5">Mis compras</h2>

                <table class="table cell">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">NÂ° de compra</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Documento Tributario</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        @for (compra of compras; track $index ) {
                        <tr class="vert">
                            <th><a routerLink="/mis-compras/list/{{compra.VEN_ID}}"><i class="bi bi-eye"></i></a></th>
                            <th scope="row">{{compra.VEN_ID}}</th>
                            <td>{{compra.Producto.PRO_NOMBRE}}</td>
                            <td>{{compra.VEN_MONTO| currency: 'CLP'}}</td>
                            <td>{{compra.TipoDt.TDT_NOMBRE}}</td>
                            <td>{{compra.updatedAt | date: 'd/M/y'}}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</section>
